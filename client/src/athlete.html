

<template>
  <div >
  <section class="au-animate ">
    <h2>${heading}</h2>

    <form role="form" submit.delegate="create()">
    
      <div class="form-group">
        <label for="fn">Group</label>
        <div class="input-group">
          <select value.bind="selectedGroup" class="form-control">
            <option>Select group</option>
            <option repeat.for="group of groups" value.bind="group._id">${group.name}</option>
          </select>
       </div>
    </div> 
      <div class="form-group">
        <label for="fn">Full Name</label>
        <div class="input-group col-xs-3">
          <input type="text" value.bind="name" class="form-control " id="name" placeholder="name">
        </div>
      </div>

      <div class="form-group">
      <label for="ln">Phone numbers</label>
        <div class="input-group col-xs-3">
          <input type="text" class="form-control" value.bind="newPhone" placeholder="08-90 0000">
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" click.trigger="addPhone()">Add!</button>
          </span>
        </div>
      </div>
      <div class="form-group" show.bind="phones.length > 0">
      <label for="ln">Phone numbers</label>
        <table class="table table-condensed table-striped" >
              <thead>
                <tr>
                  <th>#</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>  
              <tbody>
                <template repeat.for="number of phones">
                  <tr>
                    <td>${number}</td>              
                    <td></td>
                    <td></td>
                  </tr>
                </template>
              </tbody>
        </table>
       
       </div>

      <div class="form-group">
      <label for="ln">Emails</label>
      </div>
        <div class="input-group col-xs-3">
          <input type="text" class="form-control" value.bind="newEmail" placeholder="arne@tammer.se">
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" click.trigger="addEmail()">Add!</button>
          </span>
        </div>
       <div class="form-group">
       <ul class="list-unstyled">
         <li repeat.for="email of emails">${email}</li>
       </ul>
      </div>

      <div class="form-group">
        <label for="ln">Description</label>
        <textarea rows="2" cols="20" value.bind="description" class="form-control" id="description" placeholder="description"></textarea>
      </div>
     <div>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </section>
  </div>
</template>
