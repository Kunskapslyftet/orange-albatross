	<div class="col-xs-6">
	<div>Events</div>

					<th>Name</th>
					<th>Date</th>
					<th>No of activities</th>
				</tr>

			</template>		
			</tbody>
		</table>
	 </section>
	 </div>
	 <div class="col-xs-6">
	 <div>Event details</div>
		<section>
		
	 </section>
	 </div>
</template>
